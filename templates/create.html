{% extends "layout.html" %}

{% block title %}
    Create a New Project
{% endblock %}

{% block main %}
    <h2>Create a new Project! </p>
    </h2>

    <form action="/create" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="title" id="title" placeholder="Title" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="description" id="description" placeholder="Description" type="text">
        </div>
        <div class="mb-3">
            <label for="start_date">Start Date:</label>
            <input type="date" class="form-control mx-auto w-auto" id="start_date" name="start_date">
        </div>

        <form action="/create" method="post">
            <button type="submit" class="btn btn-warning">Create Project</button>
        </form>

{% endblock %}
